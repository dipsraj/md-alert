<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo md-alert</title>
    <link rel="stylesheet" type="text/css" href="css/md-alert.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            margin: 0;
            background-color: #E8F5E9;
        }
        body,form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form{
            margin-top: 20px;
        }
        input{
            border: none;
            background-color: #fff;
            margin: 10px;
            height: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            padding: 10px;
            text-decoration: none;
        }
        input:focus {
            outline:none;
        }
        #button{
            margin: 10px;
            height: 30px;
            border: none;
            color: #fff;
            background-color: #4caf50;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        #button:focus {
            outline:none;
        }
        #button:hover{
            cursor: pointer;
            color: #4caf50;
            background-color: #fff;
        }
        label{
            text-align: left;
        }
        header{
            margin: 0;
            height: 60px;
            background-color: #4caf50;
            color: #E8F5E9;
            width: 100%;
        }
        input::-webkit-input-placeholder{
            color: #4caf50;
        }
    </style>
</head>
<body>
<header>
    <h3 style="margin-left: 20px">Material Design Alert</h3>
</header>
<form>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="text" placeholder="Text">
    <button id="button">Open Alert</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/md-alert.js"></script>
<script>
    $("#button").click(function (e) {
        e.preventDefault();
        let title = $("#title").val();
        let text = $("#text").val();
        mdalert.alert(title,text);
    });
</script>
</body>
</html>
